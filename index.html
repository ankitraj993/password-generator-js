<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js"></script>
</head>

<body class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200">
                    <h1 class="text-2xl font-semibold mb-6 text-center text-gray-700">Password Generator</h1>
                    
                    <form id="passwordForm" class="py-8 space-y-4">
                        <div class="flex items-center justify-between">
                            <label for="length" class="text-gray-700">Password Length:</label>
                            <input type="number" id="length" name="length" min="6" max="32" value="10"
                                class="ml-2 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div class="flex items-center justify-between">
                            <label for="uppercase" class="text-gray-700">Include Uppercase Letters:</label>
                            <input type="checkbox" id="uppercase" name="uppercase"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        </div>

                        <div class="flex items-center justify-between">
                            <label for="lowercase" class="text-gray-700">Include Lowercase Letters:</label>
                            <input type="checkbox" id="lowercase" name="lowercase"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        </div>

                        <div class="flex items-center justify-between">
                            <label for="numbers" class="text-gray-700">Include Numbers:</label>
                            <input type="checkbox" id="numbers" name="numbers"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        </div>

                        <div class="flex items-center justify-between">
                            <label for="symbols" class="text-gray-700">Include Symbols:</label>
                            <input type="checkbox" id="symbols" name="symbols"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        </div>

                        <button type="submit" id="generate"
                            class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold shadow-md transition duration-200">
                            Generate Password
                        </button>
                    </form>

                    <div id="resultContainer" style="display:none;" class="pt-6">
                        <div class="flex space-x-2">
                            <input type="text" id="passwordResult" readonly
                                class="flex-1 px-3 py-2 border rounded-lg bg-gray-50">
                            <button id="copyBtn"
                                class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg shadow-md transition duration-200">
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
