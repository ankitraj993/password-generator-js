<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="./index.js"></script>
</head>

<body>
    <h1>Password Generator</h1>
    <form id="passwordForm">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="6" max="32" value="10">
        <br>
        <label for="uppercase">Include Uppercase Letters:</label>
        <input type="checkbox" id="uppercase" name="uppercase">
        <br>
        <label for="lowercase">Include Lowercase Letters:</label>
        <input type="checkbox" id="lowercase" name="lowercase">
        <br>
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" name="numbers">
        <br>
        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols" name="symbols">
        <br>
        <button type="submit" id="generate">Generate Password</button>
    </form>

    <div id="resultContainer" style="display:none;">
        <input type="text" id="passwordResult" readonly>
        <button id="copyBtn">Copy</button>
    </div>
</body>

</html>
